<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Генератор случайных цитат</title>
  </head>
  <body>
    <div class="container">
      <div class="message" data-message></div>
      <div class="item" data-item>
        <p>Нажмите кнопку для получения цитаты</p>
      </div>
      <button class="new-quote" data-new-quote-button>Новая цитата</button>
      <button class="save-quote" data-save-quote-button>
        Сохранить цитату
      </button>
      <button
        class="show-saved-quote"
        data-show="none"
        data-show-saved-quote-button
      >
        Показать сохраненные цитаты
      </button>
      <div class="saved-quotes" data-saved-quotes></div>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
